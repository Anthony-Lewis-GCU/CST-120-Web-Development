    <!--This is the main body content, it will be divided into sections that will hold individual components of the content to be held within the body-->
    <main>
        <section id="ContentHeader">
            <h1>Contact Me</h1>
        </section>

        <section class="BodySection">
            <h2>Send a Message</h2>

            <form action="#" method="post">
                <table>
                    <tr>
                        <td>

                            <label for="reason">Reason for Contact:</label>
                            <select id="reason" required>
                                <option value="" disabled selected>Select a reason</option>
                                <option value="general">General Inquiry</option>
                                <option value="feedback">Feedback</option>
                                <option value="support">Support</option>
                                <option value="other">Other</option>
                            </select>

                            <label for="name">Your Name:</label>
                            <input type="text" id="name" name="name" required>

                            <label for="email">Your Email:</label>
                            <input type="email" id="email" required>
                        </td>

                        <td>
                            <figure>
                                <img src="" alt="Picture of myself">
                                <figcaption>Caption</figcaption>
                            </figure>
                        </td>
                    </tr>

                    <tr>
                        <td style="width: 60%;">

                            <label for="SubjectLine">Subject:</label>
                            <input type="text" id="SubjectLine" required>

                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </td>

                        <td>
                            <figure>
                                <img src="" alt="Picture of myself">
                                <figcaption>Caption</figcaption>
                            </figure>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <div class="form-actions">
                                <button type="submit">Submit</button>
                                <label class="consent-wrapper">
                                    <input type="checkbox" name="consent" required>
                                    <span>
                                        I consent to having the information I submit stored and sent to Anthony's email
                                        for the purpose of responding to my message. I understand this data may be
                                        retained for future reference.
                                    </span>
                                    
                                    <span>
                       
                                    </span>
                                </label>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                             <p id="disclaimer" ><i>This webpage is intended for educational purposes only. 
                                Responses submitted through this form may not be monitored closely or receive immediate attention.</i></p>
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </main>
